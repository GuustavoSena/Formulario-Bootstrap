<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Formulario de cadastro</title>
</head>

<body>




    <div class="card cartao-form">
        <div class="cartao-corpo">
            <div class="card-body">
                <div class="titulo">
                    <h1>Formulario de Cadastro</h1>
                </div>
                <form class="formulario">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Telefone</label>
                        <input type="text" name="telefone" class="form-control" id="telefone"
                            placeholder="(00)00000-0000">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Endereço</label>
                        <input type="text" name="endereco" class="form-control" id="endereco"
                            placeholder="Seu endereço">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" nome="senha" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <button type="submit" id="validar" class="btn btn-primary botao">Enviar</button>
            </div>
            <ul class="mensagens-erro"></ul>
            </form>
        </div>
    </div>
    </div>



    <script src="js/validar.js"></script>
    <script src="js/jquery.js"></script>

</body>

</html>
